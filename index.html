<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap 5 css cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- google fonts cdn link. font-type -> roboto = 300, 400, 500, 700. raleway = 300, 400, 500. playfair-display = 400, 500, 600, 700, 800. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Raleway:wght@300;400;500&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header class="bg-primary py-3">
    <nav class="container d-flex justify-content-between align-items-center">
      <a href="https://github.com/Robiul-Haque" target="_blank"><h1 class="text-light f-playfair-display-800 text-decoration-underline">Phone<span class="text-dark f-raleway-500">Hunter</span></h1></a>
      <div class="d-flex gap-3">
        <input type="text" id="phone-search-input" placeholder="Search your phone" class="form-control bg-light">
        <button type="submit" onclick="searchPhone()" class="btn btn-outline-dark">Search</button>
      </div>
    </nav>
  </header>
  <!-- body -->
  <main class="container mt-5 bg-light p-4 rounded-3">
    <section>
      <div id="alertMessage" class="alert alert-danger fw-semibold text-center d-none" role="alert">No phone found. please try a new search</div>
      <div id="loadingSpinnerSection" class="text-center d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <section id="product-section" class="d-flex flex-wrap gap-4"></section>
    <section>
      <!-- Modal -->
      <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bolder" id="phoneDetailsModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="lh-lg">
                <span class="fw-semibold">Display : </span><span id="phoneDisplaySize"></span>
              </div>
              <div class="lh-lg">
                <span class="fw-semibold">Chipset : </span><span id="phoneChipset"></span>
              </div>
              <div class="lh-lg">
                <span class="fw-semibold">Rom & Ram : </span><span id="phoneMemory"></span>
              </div>
              <div class="lh-lg">
                <span class="fw-semibold">Sensors : </span><span id="phoneSensors"></span>
              </div>
              <div class="lh-lg">
                <span class="fw-semibold">Release Date : </span><span id="phoneReleaseDate"></span>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- footer -->
  <footer>
    <nav class="container mt-5">
      <p class="text-center fw-semibold fs-5 text-primary">&copy 2023 PhoneHunter</p>
    </nav>
  </footer>

  <!-- javascript -->
  <script src="js/app.js"></script>
  <!-- bootstrap 5 js cdn link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
